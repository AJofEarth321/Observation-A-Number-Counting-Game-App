<!DOCTYPE html>
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Observation!</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <style>
      h1, .you-win {
        font-family:Lobster;
      }
      .you-win {
        color: #264147;
      }
    </style>
  </head>
  <body>
    <header class="gameHeader">
      <h1>Observation!</h1>
    </header>
    <main class="main">
      <br>
      <h4 class="subtitleText">A Number Counting Game App</h4><br>
      <p class="instructionText">Click the start button to shuffle the board and begin!</p><br>
    <div class="startButton">
      <button class="start-button" type="button">Start!</button><br /><br />
    </div>
    <div class="centerGame">
      <div class="grid-container">
        <div class="grid-item">
          <button class="tile" type="button">1</button>
        </div>
        <div class="grid-item">
          <button class="tile" type="button">2</button>
        </div>
        <div class="grid-item">
          <button class="tile" type="button">3</button>
        </div>
        <div class="grid-item">
          <button class="tile" type="button">4</button>
        </div>
        <div class="grid-item">
          <button class="tile" type="button">5</button>
        </div>
        <div class="grid-item">
          <button class="tile" type="button">6</button>
        </div>
        <div class="grid-item">
          <button class="tile" type="button">7</button>
        </div>
        <div class="grid-item">
          <button class="tile" type="button">8</button>
        </div>
        <div class="grid-item">
          <button class="tile" type="button">9</button>
        </div>
        <div class="grid-item">
          <button class="tile" type="button">10</button>
        </div>
        <div class="grid-item">
          <button class="tile" type="button">11</button>
        </div>
        <div class="grid-item">
          <button class="tile" type="button">12</button>
        </div>
        <div class="grid-item">
          <button class="tile" type="button">13</button>
        </div>
        <div class="grid-item">
          <button class="tile" type="button">14</button>
        </div>
        <div class="grid-item">
          <button class="tile" type="button">15</button>
        </div>
        <div class="grid-item">
          <button class="tile" type="button">16</button>
        </div>
        <div class="grid-item">
          <button class="tile" type="button">17</button>
        </div>
        <div class="grid-item">
          <button class="tile" type="button">18</button>
        </div>
        <div class="grid-item">
          <button class="tile" type="button">19</button>
        </div>
        <div class="grid-item">
          <button class="tile" type="button">20</button>
        </div>
        <div class="grid-item">
          <button class="tile" type="button">21</button>
        </div>
        <div class="grid-item">
          <button class="tile" type="button">22</button>
        </div>
        <div class="grid-item">
          <button class="tile" type="button">23</button>
        </div>
        <div class="grid-item">
          <button class="tile" type="button">24</button>
        </div>
        <div class="grid-item">
          <button class="tile" type="button">25</button>
        </div>
      </div>
    </div>
    <br><br>
    <div class="you-win"></div>
    <br><br><br>
    <br><br><br>
    <br><br><br>
    </main>
    <footer class="footer">
    
    </footer>
  </body>
</html>
